# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - run: npm i -g @antora/cli @antora/site-generator-default @antora/site-generator
      - name: generate site
        run: npx antora docs/antora/antora-playbook.yml
      # - run: ./build.sh
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          ssh-key: ${{ secrets.KEY_DEPLOY }}
          # publish_dir: build/site

          branch: main # The branch the action should deploy to.
          folder: docs/antora/build/site # The folder the action should deploy.
          supplemental_files:
            - path: ui.yml
              contents: |
                static_files:
                - .nojekyll
            - path: .nojekyll